version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      # Mount data directory for persistence
      - ./data:/var/www/html/data
      # Optional: mount source for development
      # - ./dist:/var/www/html:ro
    environment:
      - PHP_MEMORY_LIMIT=256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

