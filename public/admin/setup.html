<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup - fourteenkilobytes</title>
  <link rel="stylesheet" href="/admin/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="editor-card auth-card">
      <div class="card-header">
        <h2 class="card-title">Setup</h2>
      </div>
      <div class="card-body">
        <p class="text-muted text-small mb-2">Lege ein Admin-Passwort fest. Es gibt keine Wiederherstellung.</p>

        <div class="form-group">
          <label for="password">Passwort</label>
          <input type="password" id="password" placeholder="Mindestens 8 Zeichen">
        </div>

        <div class="form-group">
          <label for="password-confirm">Passwort wiederholen</label>
          <input type="password" id="password-confirm" placeholder="Passwort bestätigen">
        </div>

        <button id="setup-btn" class="btn btn-primary build-publish-btn">Einrichten</button>
        <p id="setup-error" class="message error hidden mt-1"></p>
        <p class="text-muted text-small mt-2" style="text-align: center;">Bei Passwortverlust: <code>data/instance.json</code> löschen</p>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module">
    (async function() {
      const passwordInput = document.getElementById('password');
      const passwordConfirmInput = document.getElementById('password-confirm');
      const setupBtn = document.getElementById('setup-btn');
      const setupError = document.getElementById('setup-error');

      // Check if setup is already complete
      const status = await App.getSetupStatus();
      if (status.setupComplete) {
        window.location.href = '/admin/';
        return;
      }

      setupBtn.addEventListener('click', async () => {
        const password = passwordInput.value;
        const passwordConfirm = passwordConfirmInput.value;

        // Validate
        if (!password || password.length < 8) {
          showError('Passwort muss mindestens 8 Zeichen haben');
          return;
        }

        if (password !== passwordConfirm) {
          showError('Passwörter stimmen nicht überein');
          return;
        }

        setupBtn.disabled = true;
        setupError.classList.add('hidden');

        try {
          await App.setup(password);
          // Setup complete, redirect to login
          window.location.href = '/admin/';
        } catch (err) {
          showError(err.message || 'Fehler beim Einrichten');
        } finally {
          setupBtn.disabled = false;
        }
      });

      passwordConfirmInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') setupBtn.click();
      });

      function showError(msg) {
        setupError.textContent = msg;
        setupError.classList.remove('hidden');
      }

      passwordInput.focus();
    })();
  </script>
</body>
</html>
