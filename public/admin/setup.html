<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup - fourteenkilobytes</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="/admin/style.css">
  <script src="/admin/i18n.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="editor-card auth-card">
      <div class="card-header">
        <h2 class="card-title" data-i18n="pages.setup">Setup</h2>
      </div>
      <div class="card-body">
        <p class="text-muted text-small mb-2" data-i18n="auth.setupHint">Set an admin password. There is no recovery.</p>

        <form id="setup-form" novalidate>
          <div class="form-group">
            <label for="password" data-i18n="auth.password">Password</label>
            <input type="password" id="password" required minlength="8" autocomplete="new-password" data-i18n-placeholder="auth.passwordMinLength" placeholder="Minimum 8 characters" aria-describedby="setup-error">
          </div>

          <div class="form-group">
            <label for="password-confirm" data-i18n="auth.passwordConfirm">Confirm password</label>
            <input type="password" id="password-confirm" required minlength="8" autocomplete="new-password" data-i18n-placeholder="auth.passwordConfirmPlaceholder" placeholder="Confirm password" aria-describedby="setup-error">
          </div>

          <button type="submit" id="setup-btn" class="btn btn-primary build-publish-btn" data-i18n="auth.setup">Set up</button>
          <p id="setup-error" class="message error hidden mt-1" role="alert" aria-live="polite"></p>
        </form>
        <p class="text-muted text-small mt-2" style="text-align: center;" data-i18n="auth.setupRecoveryHint">If you lose your password: delete data/instance.json</p>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module">
    (async function() {
      // Wait for i18n to be ready
      while (!window.i18n?.loaded) {
        await new Promise(r => setTimeout(r, 10));
      }

      const setupForm = document.getElementById('setup-form');
      const passwordInput = document.getElementById('password');
      const passwordConfirmInput = document.getElementById('password-confirm');
      const setupBtn = document.getElementById('setup-btn');
      const setupError = document.getElementById('setup-error');

      // Check if setup is already complete
      const status = await App.getSetupStatus();
      if (status.setupComplete) {
        window.location.href = '/admin/';
        return;
      }

      // Real-time password match validation
      passwordConfirmInput.addEventListener('input', () => {
        if (passwordConfirmInput.value && passwordConfirmInput.value !== passwordInput.value) {
          passwordConfirmInput.setCustomValidity(t('auth.errorPasswordMismatch'));
        } else {
          passwordConfirmInput.setCustomValidity('');
        }
      });

      passwordInput.addEventListener('input', () => {
        // Re-validate confirm field when password changes
        if (passwordConfirmInput.value && passwordConfirmInput.value !== passwordInput.value) {
          passwordConfirmInput.setCustomValidity(t('auth.errorPasswordMismatch'));
        } else {
          passwordConfirmInput.setCustomValidity('');
        }
      });

      setupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Clear previous errors
        setupError.classList.add('hidden');
        passwordInput.setCustomValidity('');
        passwordConfirmInput.setCustomValidity('');

        const password = passwordInput.value;
        const passwordConfirm = passwordConfirmInput.value;

        // Validate password length
        if (!password || password.length < 8) {
          passwordInput.setCustomValidity(t('auth.errorPasswordMinLength'));
          passwordInput.reportValidity();
          return;
        }

        // Validate password match
        if (password !== passwordConfirm) {
          passwordConfirmInput.setCustomValidity(t('auth.errorPasswordMismatch'));
          passwordConfirmInput.reportValidity();
          return;
        }

        // Check HTML5 validity
        if (!setupForm.checkValidity()) {
          setupForm.reportValidity();
          return;
        }

        setupBtn.disabled = true;

        try {
          await App.setup(password);
          // Setup complete, redirect to login
          window.location.href = '/admin/';
        } catch (err) {
          showError(err.message || t('auth.errorSetupFailed'));
        } finally {
          setupBtn.disabled = false;
        }
      });

      function showError(msg) {
        setupError.textContent = msg;
        setupError.classList.remove('hidden');
      }

      passwordInput.focus();
    })();
  </script>
</body>
</html>
