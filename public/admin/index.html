      <h1 class="page-title" data-i18n="pages.overview">Overview</h1>
    </header>

    <!-- Content Card -->
    <div class="editor-card">
      <div class="card-header">
        <div class="dashboard-tabs">
          <button type="button" class="tab-btn active" data-tab="posts" data-i18n="tabs.posts">Posts</button>
          <button type="button" class="tab-btn" data-tab="pages" data-i18n="tabs.pages">Pages</button>
          <button type="button" class="tab-btn" data-tab="archive" data-i18n="tabs.archive">Archive</button>
        </div>
        <div class="list-controls">
          <div class="search-box">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.35-4.35" />
            </svg>
            <input type="search" id="search-input" autocomplete="off" data-i18n-placeholder="dashboard.search" placeholder="Search..." aria-label="Search posts">
          </div>
          <div class="date-range-picker">
            <div class="date-range-trigger" id="date-range-trigger">
              <svg class="calendar-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <span id="date-range-label" data-i18n="dashboard.date">Date</span>
            </div>
            <div class="date-range-dropdown hidden" id="date-range-dropdown">
              <div class="date-range-inputs">
                <div class="date-input-group">
                  <label for="date-from" data-i18n="dashboard.dateFrom">From</label>
                  <input type="date" id="date-from" aria-describedby="date-range-label">
                </div>
                <div class="date-input-group">
                  <label for="date-to" data-i18n="dashboard.dateTo">To</label>
                  <input type="date" id="date-to" aria-describedby="date-range-label">
                </div>
              </div>
              <button type="button" class="btn btn-primary" id="clear-dates" data-i18n="dashboard.dateReset">Reset</button>
            </div>
          </div>
          <div class="page-size-selector">
            <label for="page-size" class="visually-hidden">Items per page</label>
            <select id="page-size" aria-label="Items per page">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="all" data-i18n="dashboard.all">All</option>
            </select>
          </div>
        </div>
      </div>
      <div class="card-body">
        <!-- Error Alert -->
        <div id="error-alert" class="error-alert hidden" role="alert" aria-live="assertive"></div>

        <!-- Posts Tab -->
        <div id="tab-posts" class="tab-content active">
          <ul id="posts-list" class="posts-list" aria-live="polite" aria-busy="true">
            <li class="loading-state">
              <span class="loading-spinner" aria-hidden="true"></span>
              <span data-i18n="dashboard.loading">Loading...</span>
            </li>
          </ul>
          <nav id="posts-pagination" class="pagination hidden" aria-label="Posts pagination"></nav>
        </div>

        <!-- Pages Tab -->
        <div id="tab-pages" class="tab-content hidden">
          <ul id="pages-list" class="posts-list" aria-live="polite" aria-busy="true">
            <li class="loading-state">
              <span class="loading-spinner" aria-hidden="true"></span>
              <span data-i18n="dashboard.loading">Loading...</span>
            </li>
          </ul>
          <nav id="pages-pagination" class="pagination hidden" aria-label="Pages pagination"></nav>
        </div>

        <!-- Archive Tab -->
        <div id="tab-archive" class="tab-content hidden">
          <ul id="archive-list" class="posts-list" aria-live="polite" aria-busy="true">
            <li class="loading-state">
              <span class="loading-spinner" aria-hidden="true"></span>
              <span data-i18n="dashboard.loading">Loading...</span>
            </li>
          </ul>
          <nav id="archive-pagination" class="pagination hidden" aria-label="Archive pagination"></nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal System -->
  <div id="modal-backdrop" class="modal-backdrop hidden" aria-hidden="true"></div>
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-message">
    <div class="modal-content">
      <p id="modal-message"></p>
      <div id="modal-actions" class="popup-actions"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>

</html>
