<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - fourteenkilobytes</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="/admin/style.css">
  <script src="/admin/i18n.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="editor-card auth-card">
      <div class="card-header">
        <h2 class="card-title" data-i18n="pages.login">Login</h2>
      </div>
      <div class="card-body">
        <form id="login-form" novalidate>
          <div class="form-group">
            <label for="password" data-i18n="auth.password">Password</label>
            <input type="password" id="password" required autocomplete="current-password" data-i18n-placeholder="auth.passwordPlaceholder" placeholder="Enter password" aria-describedby="login-error">
          </div>
          <button type="submit" id="login-btn" class="btn btn-primary build-publish-btn" data-i18n="auth.login">Log in</button>
          <p id="login-error" class="message error hidden mt-1" role="alert" aria-live="polite"></p>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module">
    (async function() {
      // Wait for i18n to be ready
      await i18nReady();

      const loginForm = document.getElementById('login-form');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('login-btn');
      const loginError = document.getElementById('login-error');

      // Check if setup is complete
      const status = await App.getSetupStatus();
      if (!status.setupComplete) {
        window.location.href = '/admin/setup';
        return;
      }

      // Check if auth is required
      const config = await App.getConfig();

      if (!config.authEnabled) {
        // No auth required, go directly to dashboard
        window.location.href = '/admin/';
        return;
      }

      // Check if already logged in
      const loggedIn = await App.isLoggedIn();
      if (loggedIn) {
        window.location.href = '/admin/';
        return;
      }

      // Focus password input
      passwordInput.focus();

      // Login handler
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Clear previous errors
        loginError.classList.add('hidden');
        passwordInput.setCustomValidity('');

        // Validate with HTML5
        if (!loginForm.checkValidity()) {
          passwordInput.setCustomValidity(t('auth.errorEnterPassword'));
          passwordInput.reportValidity();
          return;
        }

        const password = passwordInput.value.trim();
        if (!password) {
          showError(t('auth.errorEnterPassword'));
          return;
        }

        loginBtn.disabled = true;

        try {
          await App.login(password);
          window.location.href = '/admin/';
        } catch (err) {
          showError(err.message === 'Invalid password' ? t('auth.errorInvalidPassword') : t('auth.errorLoginFailed'));
          console.error(err);
        } finally {
          loginBtn.disabled = false;
        }
      });

      function showError(msg) {
        loginError.textContent = msg;
        loginError.classList.remove('hidden');
      }
    })();
  </script>
</body>
</html>
