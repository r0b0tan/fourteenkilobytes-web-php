<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - fourteenkilobytes</title>
  <link rel="stylesheet" href="/admin/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="editor-card auth-card">
      <div class="card-header">
        <h2 class="card-title">Login</h2>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="password">Passwort</label>
          <input type="password" id="password" placeholder="Passwort eingeben">
        </div>
        <button id="login-btn" class="btn-primary build-publish-btn">Anmelden</button>
        <p id="login-error" class="message error hidden mt-1"></p>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module">
    (async function() {
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('login-btn');
      const loginError = document.getElementById('login-error');

      // Check if setup is complete
      const status = await App.getSetupStatus();
      if (!status.setupComplete) {
        window.location.href = '/admin/setup';
        return;
      }

      // Check if auth is required
      const config = await App.getConfig();

      if (!config.authEnabled) {
        // No auth required, go directly to dashboard
        window.location.href = '/admin/';
        return;
      }

      // Check if already logged in
      const loggedIn = await App.isLoggedIn();
      if (loggedIn) {
        window.location.href = '/admin/';
        return;
      }

      // Focus password input
      passwordInput.focus();

      // Login handler
      loginBtn.addEventListener('click', async () => {
        const password = passwordInput.value.trim();
        if (!password) {
          showError('Bitte Passwort eingeben');
          return;
        }

        loginBtn.disabled = true;
        loginError.classList.add('hidden');

        try {
          await App.login(password);
          window.location.href = '/admin/';
        } catch (err) {
          showError(err.message === 'Invalid password' ? 'Falsches Passwort' : 'Fehler bei Anmeldung');
          console.error(err);
        } finally {
          loginBtn.disabled = false;
        }
      });

      passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loginBtn.click();
      });

      function showError(msg) {
        loginError.textContent = msg;
        loginError.classList.remove('hidden');
      }
    })();
  </script>
</body>
</html>
